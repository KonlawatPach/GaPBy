<div class="table-container">
    <table>
        <tr>
            <th>ชื่อของ</th>
            <th>จำนวนที่ยังคงเหลือ</th>
            <th>ราคา</th>
            <th>โปรโมชั่นพิเศษ</th>
            <th>ภาพ</th>
        </tr>
        <tr *ngFor="let p of products" [class.last]="p.left==1" [class.out]="p.left==0">
            <td>{{p.name}}</td>
            <td>{{p.left}}</td>
            <td>{{p.price}}</td>
            <td>{{p.promotion}}</td>
            <td>
                <img class="product-img" src="{{p.picture}}" alt="{{p.name}}" loading="lazy">
            </td>
        </tr>
    </table>
</div>
